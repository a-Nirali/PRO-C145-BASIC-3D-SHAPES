<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="3.5 0.5 -3" color="red"></a-box>
        <a-sphere position="-1 1 -1" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 1.5 -3" radius="1" height="2.5" color="#FFC65D"></a-cylinder>
        <a-octahedron position="-2.5 1 -1" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position="-4.25 1 -1.5" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-cone position="7 0.85 -1.5" color="orange"></a-cone>
        <a-dodecahedron position="5.5 0.5 -3" color="#FF9FFF" radius="0.5"></a-dodecahedron>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="lightblue"></a-sky>
    </a-scene>
</body>

</html>
